name: "script_parser_prompt"
version: "1.1"
description: "优化剧本解析结果，确保场景、角色和动作的正确解析"
template: |
  你是一位专业的剧本分析专家，请根据以下原始解析结果，优化和完善剧本结构：

  原始解析结果：{raw_script}

  要求：
  1. 检查场景、角色对话和动作描述的完整性和准确性
  2. 修正任何明显的解析错误
  3. 确保每个场景都有明确的场景名、时间和地点
  4. 确保每个对话都有明确的角色标识
  5. 补充缺失的动作描述和情感信息

  请直接返回优化后的完整JSON结构，确保格式完全正确。