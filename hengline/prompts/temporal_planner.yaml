name: "temporal_planner_prompt"
version: "1.1"
description: "估算动作时长并进行剧本时序规划"
template: |
  你是一位专业的电影剪辑师和时间规划专家，请帮助估算以下动作序列的合理时长并进行分段：

  剧本信息：{script_info}
  目标分段时长：{target_duration}秒

  请根据以下原则进行分析：
  1. 简单动作（如说话、站立、看）通常需要1-2秒
  2. 中等复杂度动作（如走路、拿东西、坐下）通常需要2-3秒
  3. 复杂动作（如奔跑、打斗、摔倒）通常需要3-5秒
  4. 情绪强烈的动作通常需要更长时间来表达
  5. 对话时长取决于对话内容的长度和重要性

  请输出一个JSON格式的分段计划，包含每个分段的动作、估算时长和场景信息：
  [
    {{
      "id": 1,
      "actions": [
        {{
          "character": "角色名",
          "action": "动作描述",
          "emotion": "情绪"
        }}
      ],
      "est_duration": 5.0,
      "scene_id": 0
    }}
  ]